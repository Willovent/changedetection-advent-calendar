<!--The content below is only a placeholder and can be replaced.-->
<div class="buttons">
  <button (click)="useOnPush=!useOnPush">{{useOnPush?'OnPush':'Default'}}</button>
  <button (click)="showChangeDetection=!showChangeDetection">{{showChangeDetection?'Hide changes':'Show changes'}}</button>
</div>

<div class="container">
  <ng-container *ngIf="useOnPush;else default">
    <app-calendar-item-onpush *ngFor="let i of indexes" [index]="i" [displayChange]="showChangeDetection" class="cd-tracked"></app-calendar-item-onpush>
  </ng-container>
  <ng-template #default>
    <app-calendar-item-default *ngFor="let i of indexes" [index]="i" [displayChange]="showChangeDetection" class="cd-tracked"></app-calendar-item-default>
  </ng-template>
</div>
